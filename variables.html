<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABLES</title>
</head>
<body>
    <h1>VARIABLES</h1>

    <script>
        console.log("Hola Chicos");// Saludo en la consola
        let texto; // Declaramos la variable texto
        let numero; // Declaramos la variable numero
        let booleano; // Declaramos la variable booleano

        texto = "espero que os gusten"; // Asignamos un valor a la variable texto
        numero = 16; // Asignamos un valor a la variable numero
        numero2 = 17; // Asignamos un valor a la variable numero2
        booleano = true; // Asignamos un valor a la variable booleano
        numero3 = "18"; // Asignamos un valor a la variable numero3
        espressione = 2 + 5 * 3 - 10 * 2**2;

        console.log("texto: ", texto, typeof(texto));//Mostramos el valor de la variable texto en la consola
        console.log("numero: ", numero, typeof(numero)); // Mostramos el valor de la variable numero en la consola
        console.log("logica: ", booleano, typeof(booleano)); // Mostramos el valor de la variable booleano en la consola
        console.log(numero + numero2, typeof(numero)); // Mostramos la suma de las variables numero y numero2 en la consola
        console.log("espressione: ", espressione, typeof(espressione));
        console.log("suma con stringa: ", numero3 + numero2); //concatena, non fa somma
        //espressioni matematiche + - * / //
        // () agrupar ^ elevare a potenza
        // in caso di testo si concatena
    </script>
</body>
</html>
